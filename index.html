<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=New+Rocker&display=swap"
        rel="stylesheet">
    <!-- MI CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Pre Entrega 1</title>
</head>

<body class="container-fluid justify-content-center">
    <!-- ////////// NAVBAR //////////  -->
    <nav class="row bg-primary navBarMod justify-content-center py-2">
        <header class="col-10 d-flex flex-wrap justify-content-around">
            <button class="btn añadirBtn" id="añadirCurso">Añadir curso</button>
            <button class="btn eliminarBtn" id="eliminarCurso">Eliminar curso</button>
            <button class="btn eliminarBtn" id="eliminarCurso">Buscar curso</button>
        </header>
    </nav>
    <!-- ////////// CUERPO //////////  -->
    <main class="row justify-content-around py-2 mx-1 mx-lg-5">
        <!-- ////////// SECTION - PARA MOSTRAR FORMULARIOS //////////  -->
        <section class="col-12 col-lg-4 leftCol">
            <p class="text-center mt-2 ">Datos</p>
            <!-- ----- FORMULARIO PARA PREGUNTAR SI AÑADIR ALUMNOS -->
            <div id="preguntarContainer" class="text-center py-2">
                <p id="preguntarAñadir">¿Desea añadir alumnos?</p>
                <button id="si" class="btn bg-primary">Si</button>
                <button id="no" class="btn bg-danger">No</button>
            </div>
            <!-- ----- FORMULARIO PARA AÑADIR ALUMNOS -->
            <div id="agregarAlumnosFormBox" class="row">
                <form id="agregarAlumnosForm">
                    <div id="agregarAlumnosInputs" class="row justify-content-center">
                        <input type="text" class="mt-1 col-10 px-1" id="nombreAlumno" placeholder="Nombre">
                        <input type="text" class="mt-1 col-10 px-1 id="apellidoAlumno" placeholder="Apellido">
                    </div>
                </form>
                <div class="d-flex flex-wrap justify-content-center mt-2">
                    <button class="btn bg-primary col-5 mx-2" id="btnAgregarAlumno" >Agregar Alumno</button>
                    <button class="btn bg-danger col-5 mx-2" id="btnAgregarAyC">Finalizar</button>
                </div>
            </div>
            <!-- ----- FORMULARIO PARA AÑADIR CURSO -->
            <div id="crearCursoContainer">
                <form action="" class="text-center d-flex flex-wrap justify-content-center py-2" id="crearCurso">
                    <div class="row justify-content-between">
                        <div class="col-3 cajitas">
                            <label for="año">Año</label>
                            <input type="text" class="input-group my-1 py-1 px-2" id="año">
                        </div>
                        <div class="col-3 cajitas">
                            <label for="division">Division</label>
                            <input type="text" class="input-group my-1 py-1 px-2" id="division">
                        </div>
                        <div class="col-6 cajitas">
                            <label for="turno">Turno</label>
                            <input type="text" class="input-group my-1 py-1 px-2" id="turno">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn bg-primary text-white mt-2 col-12" id="btnAgregar">Agregar curso</button>
                        <button class="btn bg-primary text-white mt-2 col-5" id="btnAgregarA">Agregar alumnos</button>
                    </div>
                </form>
            </div>
            <!-- CONTENEDOR PARA MOSTRAR LOS ALUMNOS QUE VAMOS AGREGANDO -->
            <div id="alumnosAgregadosBox" class="text-center pt-2">
                <p>Alumnos Agregados</p>
                <div id="alumnosAgregados">

                </div>
            </div>
            <!-- FORMULARIO PARA ELIMINAR CURSOS -->
            <div id="eliminarCursoContainer" class="mt-2">
                <form action="" id="deleteForm" class="row flex-wrap justify-content-center">
                    <div class="row justify-content-around">
                        <!-- <label for="añoBorrar">Año</label> -->
                        <input type="text" id="añoBorrar" placeholder="Año a borrar" class="col-5">
                        <!-- <label for="divisionBorrar">Division</label> -->
                        <input type="text" id="divisionBorrar" placeholder="Division a borrar" class="col-6">
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <button class="btn bg-danger text-white col-4" id="btnBorrarCurso">Borrar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- ////////// SECCION PARA VER CURSOS //////////  -->
        <section class="col-12 rightCol mt-2" id="cursosContainer">
            <p class="text-center mt-2 tituloAñadidos">Cursos añadidos</p>
            <div class="existentes" id="cursosBox">

            </div>
        </section>
    </main>
    <!-- ////////// FOOTER //////////  -->
    <footer class="footer py-4">
        <div class="row justify-content-around">
            <p class="col-5 text-center my-auto">Curso de Javascript CoderHouse 2022</p>
            <p class="col-5 text-center my-auto">En desarrollo por Gonzalo Ramos</p>
        </div>
    </footer>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MY JS -->
    <script src="./js/main.js"></script>
</body>

</html>
