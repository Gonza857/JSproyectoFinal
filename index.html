<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=New+Rocker&display=swap"
        rel="stylesheet">
    <!-- MI CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Pre Entrega 1</title>
</head>

<body class="container-fluid justify-content-center">
    <!-- ////////// NAVBAR //////////  -->
    <nav class="row bg-primary navBarMod justify-content-center">
        <header class="col-10">
            <button class="btn añadirBtn" id="añadirCurso">Añadir curso</button>
            <button class="btn eliminarBtn" id="eliminarCurso">Eliminar curso</button>
        </header>
    </nav>
    <!-- ////////// CUERPO //////////  -->
    <main class="row justify-content-around py-2 mx-5">
        <!-- ////////// SECTION - PARA AGREGAR CURSOS //////////  -->
        <section class="col-4 leftCol p-1 seccionDatos">
            <p class="text-center mt-2">Datos</p>
            <div id="crearCursoContainer">
                <form action="" class="text-center d-flex flex-wrap justify-content-center" id="crearCurso">
                    <div class="row justify-content-center">
                        <div class="col-2 mx-1">
                            <label for="año">Año</label>
                            <input type="text" class="input-group my-1 py-1 px-2" id="año">
                        </div>
                        <div class="col-3 mx-1">
                            <label for="division">Division</label>
                            <input type="text" class="input-group my-1 py-1 px-2" id="division">
                        </div>
                        <div class="col-5 mx-1">
                            <label for="turno">Turno</label>
                            <input type="text" class="input-group my-1 py-1 px-2" id="turno">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn bg-primary text-white mt-2 col-12" id="btnAgregar">Agregar curso</button>
                    </div>
                </form>
            </div>
            <div id="eliminarCursoContainer" class="mt-2">
                <form action="" id="deleteForm" class="">

                </form>
            </div>
        </section>
        <!-- ////////// SECTION - PARA VER CURSOS //////////  -->
        <section class="col-7 rightCol" id="cursosBox">
            <p class="text-center mt-2">Cursos añadidos</p>

        </section>
    </main>
    <footer class="footer py-4">
        <div class="row justify-content-around">
            <p class="col-5 text-center my-auto">Curso de Javascript CoderHouse 2022</p>
            <p class="col-5 text-center my-auto">En desarrollo por Gonzalo Ramos</p>
        </div>
    </footer>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
