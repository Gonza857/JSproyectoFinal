<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=New+Rocker&display=swap"
        rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MI CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Pre Entrega 1</title>
</head>

<body class="d-flex flex-column flex-wrap align-content-center">
    <!-- ////////// NAVBAR //////////  -->
    <header class="row bg-primary navBarMod py-2 col-12 m-0 justify-content-between">
        <nav class="col-12 d-flex flex-row flex-wrap justify-content-around m-auto navBtnBox bordeRojo">
            <div class="flex-row flex-wrap justify-content-evenly bordeAmarillo" id="controlBox">
                <button class="navBarButtons my-1 mx-1" id="btnNavBuscarAlumno">Buscar alumno</button>
                <button class="navBarButtons my-1 mx-1" id="btnNavBuscarCurso">Buscar curso</button>
                <button class="navBarButtons my-1 mx-1" id="eliminarCurso">Eliminar curso</button>
                <button class="navBarButtons my-1 mx-1" id="btnNavAgregarCursos">Añadir curso</button>
            </div>
            <div class="flex-row flex-wrap justify-content-center bordeAmarillo" id="loginBox">
                <button class="btn-mod m-auto" id="btnNavCerrarSesion">Cerrar sesion</button>
                <button class="btn-mod m-auto" id="iniciarSesion">Iniciar sesión</button>
                <button class="btn-mod m-auto" id="crearUsuario">Crear Usuario</button>
            </div>
        </nav>
    </header>
    <!-- ////////// CUERPO //////////  -->
    <main class="row align-self-center my-1 col-md-12 col-lg-10">
        <!-- ////////// SECTION - PARA MOSTRAR FORMULARIOS //////////  -->
        <section class="col-12 col-md-4 leftCol" id="leftCol">
            <p class="text-center mt-2">Menu</p>
            <div id="contenidoLeftCol">
                <!-- FORMULARIO PARA BUSCAR INICIAR SESION   -->
                <div>
                    <div class="iniciarSesionBox" id="iniciarSesionBox">
                        <form>
                            <div class="d-flex flex-column flex-wrap justify-content.center align-items-center">
                                <input type="text" id="nombreUsuario" placeholder="Nombre" class="my-2">
                                <input type="text" id="apellidoUsuario" placeholder="Apellido" class="my-2">
                                <button class="my-2 mx-0 btn-mod" id="btnIniciarSesionForm">Iniciar Sesion</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- ----- FORMULARIO PARA AÑADIR CURSO -->
                <div id="crearCursoContainer">
                    <form action="" class="text-center d-flex flex-wrap justify-content-center pb-2" id="crearCurso">
                        <div class="d-flex justify-content-between">
                            <div class="col-3">
                                <label for="año">Año</label>
                                <input type="text" class="input-group my-1 py-1 px-2 text-center" id="año">
                            </div>
                            <div class="col-3">
                                <label for="division">Division</label>
                                <input type="text" class="input-group my-1 py-1 px-2 text-center col-4" id="division">
                            </div>
                            <div class="col-5">
                                <label for="turno">Turno</label>
                                <input type="text" class="input-group my-1 py-1 px-2 col-4 text-center" id="turno">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button class="mt-2 col-12 btn-mod" id="btnAgregar">Agregar curso</button>
                            <button class="btn bg-primary text-white mt-2 col-5" id="btnAgregarA">Agregar
                                alumnos</button>
                        </div>
                    </form>
                </div>
                <!-- ----- FORMULARIO PARA PREGUNTAR SI AÑADIR ALUMNOS -->
                <div id="preguntarContainer" class="text-center py-2 row justify-content-center">
                    <p id="preguntarAñadir">¿Desea añadir alumnos?</p>
                    <div class="row justify-content-center flex-wrap gap-2 m-auto">
                        <button id="si" class="col-3 btn-green">Si</button>
                        <button id="no" class="col-3 btn-red">No</button>
                    </div>
                </div>
                <!-- ----- FORMULARIO PARA AÑADIR ALUMNOS -->
                <div id="agregarAlumnosContainer" class="row">
                    <form id="agregarAlumnosForm">
                        <div id="agregarAlumnosInputs" class="row justify-content-center">
                            <input type="text" class="mt-1 col-10 px-1 inputStyle text-center" id="nombreAlumno"
                                placeholder="Nombre">
                            <input type="text" class="mt-1 col-10 px-1 mt-2 inputStyle text-center" id="apellidoAlumno"
                                placeholder="Apellido">
                        </div>
                    </form>
                    <div class="d-flex flex-wrap justify-content-center mt-2">
                        <button class="btn bg-primary col-5 mx-2" id="btnAgregarAlumno">Agregar Alumno</button>
                        <button class="btn bg-danger col-5 mx-2" id="btnAgregarAyC">Finalizar</button>
                    </div>
                </div>
                <!-- CONTENEDOR PARA MOSTRAR LOS ALUMNOS QUE VAMOS AGREGANDO -->
                <div id="alumnosAgregadosBox" class="text-center pt-2">
                    <p>Alumnos Agregados</p>
                    <div id="alumnosAgregados">

                    </div>
                </div>
                <!-- FORMULARIO PARA ELIMINAR CURSOS -->
                <div id="eliminarCursoContainer" class="mt-2">
                    <p class="text-center m-0">Datos del curso a eliminar</p>
                    <form id="eliminarCursoForm" class="row flex-wrap justify-content-center">
                        <div class="row justify-content-around">
                            <div class="mt-2">
                                <label for="añoBorrar" class="col-3">Año</label>
                                <input type="text" id="añoBorrar" placeholder="Año a borrar" class="inputStyle col-8">
                            </div>
                            <div class="mt-2">
                                <label for="divisionBorrar" class="col-3">Division</label>
                                <input type="text" id="divisionBorrar" placeholder="Division a borrar" class="inputStyle col-8">
                            </div>
                        </div>
                        <div class="row mt-2 justify-content-center">
                            <button class="btn bg-danger text-white col-4" id="btnBorrarCurso">Borrar</button>
                        </div>
                    </form>
                </div>
                <!-- FORMULARIO PARA BUSCAR UN CURSO -->
                <div id="buscarCursoContainer">
                    <p class="text-center m-0">¿Que curso buscas?</p>
                    <div id="buscarCursoForm">
                        <form class="d-flex flex-column flex-wrap align-content-center">
                            <input type="text" class="mt-2 inputStyle" id="buscarCursoAño">
                            <input type="text" class="mt-2 inputStyle" id="buscarCursoDivision">
                            <div class="my-3 d-flex justify-content-evenly">
                                <button class="btn-mod1" id="btnBuscarC">Buscar</button>
                                <button class="btn-mod2" id="btnVolver">Volver</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- FORMULARIO PARA BUSCAR UN ALUMNO -->
                <div id="buscarAlumnoContainer">
                    <p class="text-center m-0">¿Que alumno buscas?</p>
                    <div id="buscarAlumnoForm">
                        <form class="d-flex flex-column flex-wrap align-content-center">
                            <input type="text" class="mt-2 inputStyle" id="buscarAlumnoNombre">
                            <input type="text" class="mt-2 inputStyle" id="buscarAlumnoApellido">
                            <div class="mt-3 d-flex justify-content-evenly">
                                <button class="btn-mod1" id="btnBuscarA">Buscar</button>
                                <button class="btn-mod2" id="btnVolverA">Volver</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- FORMULARIO PARA EDITAR CURSO-->
                <div id="editarCursoContainer">
                    <p id="textoEditado"></p>
                    <form class="text-center d-flex flex-wrap justify-content-between pb-2" id="editarCursoForm">
                        <div class="col-3">
                            <label for="año">Año</label>
                            <input type="text" class="input-group my-1 py-1 px-2 text-center" id="editarCursoAño">
                        </div>
                        <div class="col-3">
                            <label for="division">Division</label>
                            <input type="text" class="input-group my-1 py-1 px-2 text-center col-4"
                                id="editarCursoDivision">
                        </div>
                        <div class="col-5">
                            <label for="turno">Turno</label>
                            <input type="text" class="input-group my-1 py-1 px-2 col-4 text-center"
                                id="editarCursoTurno">
                        </div>
                        <div class="row justify-content-center">
                            <button class="mt-2 col-12 btn-mod" id="btnEditarCursoGuardar">Guardar</button>
                            <button class="btn bg-primary text-white mt-2 col-5"
                                id="btnEditarCursoCancelar">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
        <!-- ////////// SECCION PARA VER CURSOS //////////  -->
        <section class="col-12 col-md-8 rightCol mt-2 mt-md-0" id="cursosContainer">
            <p class="text-center mt-2 tituloAñadidos">Cursos añadidos</p>
            <div class="existentes" id="cursosBox">

            </div>
        </section>
    </main>
    <!-- ////////// FOOTER //////////  -->
    <footer class="row footer py-4 m-0">
        <div class="row justify-content-around">
            <p class="col-12 col-md-5 text-center my-md-auto">Curso de Javascript CoderHouse 2022</p>
            <p class="col-12 col-md-5 text-center mt-1 my-md-auto">En desarrollo por Gonzalo Ramos</p>
        </div>
    </footer>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MY JS -->
    <script src="./js/main.js"></script>
</body>

</html>
